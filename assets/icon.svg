<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mosque" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="512" cy="512" r="480" fill="url(#bg)"/>
  
  <!-- Crescent Moon -->
  <g transform="translate(512, 280)">
    <path d="M 0,-60 A 50,50 0 1,0 0,60 A 40,40 0 1,1 0,-60" fill="#ffd700" opacity="0.9"/>
    <circle cx="8" cy="-8" r="6" fill="#ffd700" opacity="0.8"/>
  </g>
  
  <!-- Mosque Structure -->
  <g transform="translate(512, 720)">
    <!-- Central Dome -->
    <ellipse cx="0" cy="-180" rx="100" ry="80" fill="url(#mosque)" stroke="#d0d0d0" stroke-width="4"/>
    
    <!-- Main Building -->
    <rect x="-140" y="-150" width="280" height="180" fill="#ffffff" stroke="#d0d0d0" stroke-width="4" rx="5"/>
    
    <!-- Main Door -->
    <rect x="-30" y="-100" width="60" height="100" fill="#667eea" rx="30" ry="30"/>
    <circle cx="0" cy="-50" r="15" fill="rgba(255,255,255,0.3)"/>
    
    <!-- Windows -->
    <circle cx="-70" cy="-100" r="20" fill="#87CEEB" opacity="0.6"/>
    <circle cx="70" cy="-100" r="20" fill="#87CEEB" opacity="0.6"/>
    
    <!-- Left Minaret -->
    <g transform="translate(-120, 0)">
      <rect x="-12" y="-220" width="24" height="220" fill="#ffffff" stroke="#d0d0d0" stroke-width="3"/>
      <ellipse cx="0" cy="-220" rx="20" ry="15" fill="#ffd700"/>
      <polygon points="0,-235 -8,-220 8,-220" fill="#ffd700"/>
    </g>
    
    <!-- Right Minaret -->
    <g transform="translate(120, 0)">
      <rect x="-12" y="-220" width="24" height="220" fill="#ffffff" stroke="#d0d0d0" stroke-width="3"/>
      <ellipse cx="0" cy="-220" rx="20" ry="15" fill="#ffd700"/>
      <polygon points="0,-235 -8,-220 8,-220" fill="#ffd700"/>
    </g>
    
    <!-- Decorative Stars -->
    <g opacity="0.6">
      <circle cx="-200" cy="-250" r="4" fill="#ffd700"/>
      <circle cx="200" cy="-250" r="4" fill="#ffd700"/>
      <circle cx="-180" cy="-200" r="3" fill="#ffd700"/>
      <circle cx="180" cy="-200" r="3" fill="#ffd700"/>
    </g>
  </g>
  
  <!-- Shadow effect -->
  <ellipse cx="512" cy="900" rx="200" ry="20" fill="rgba(0,0,0,0.1)"/>
</svg>

