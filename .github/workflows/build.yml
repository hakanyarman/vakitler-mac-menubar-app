name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Copy renderer files
        run: |
          mkdir -p dist/renderer
          cp src/renderer/*.js src/renderer/*.html dist/renderer/

      - name: Build app
        run: npm run package
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Upload DMG artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg-files
          path: |
            dist/*.dmg
            dist/*.zip
          retention-days: 30

